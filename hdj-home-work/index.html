<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
        </meta>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/site.js"></script>
    </head>
    <body>
        <div class="container">
            <form name="user-form">
            	<h4>User form</h4>
                <div class="row">
                    <div class="col-25">
                        <label for="name">
                            Name
                        </label>
                    </div>
                    <div class="col-75">
                        <input id="name" name="name" placeholder="Your name" type="text">
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">
                            Email
                        </label>
                    </div>
                    <div class="col-75">
                        <input id="email" name="email" placeholder="Your email" type="text">
                        <span></span>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-25">
                        <label for="phone">
                            Phone number
                        </label>
                    </div>
                    <div class="col-75">
                        <input id="phone" name="phone" placeholder="Your phone number" type="text">
                        <span></span>
                    </div>
                </div>
                <div class="row">
      				<input type="button" name="submitbtn" value="Submit">
				</div>               
            </form>
        </div>
    </body>
</html>
